<div class="container">
  <form
    action=""
    class="sign-in-form"
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit()"
  >
    <h4>Sign In</h4>

    <label for="username" class="username__title">Your account</label>
    <input
      [ngClass]="{
        'red-border-class':
          signInForm.get('username')?.errors && signInForm.touched
      }"
      name="username"
      type="text"
      class="username__input"
      formControlName="username"
      placeholder="Your username or email"
    />

    <label for="password" class="password__title">Password</label>
    <input
      [ngClass]="{
        'red-border-class':
          signInForm.get('password')?.errors && signInForm.touched
      }"
      type="password"
      name="password"
      formControlName="password"
      class="password__input"
      placeholder="Password"
    />
    <div class="forgot ms-auto"><a routerLink="/forgot-password">Forgot your password?</a></div>
    <ng-container *ngIf="signInForm.touched && signInForm.invalid ">
      <span
        class="error-field"
        *ngIf="signInForm.get('username')?.errors?.['required']"
      >
        *Username is required
      </span>
      <span
        class="error-field"
        *ngIf="signInForm.get('username')?.errors?.['email']"
      >
        *Invalid email
      </span>
      <span
        class="error-field"
        *ngIf="signInForm.get('password')?.errors?.['required']"
      >
        *Password is required
      </span>
      <span
        class="error-field"
        *ngIf="signInForm.get('password')?.errors?.['pattern']"
      >
        *Password has at least 8 characters in length, Lowercase letters,
        Uppercase letters , Numbers, Special characters
      </span>
    </ng-container>
    <div class="checkbox">
      <input
        type="checkbox"
        formControlName="rememberMe"
        class="remememberMe"
      />
      Remember me
    </div>

      <button type="submit" class="loginBtn" [disabled]="signInForm.invalid">Login</button>

    <div class="footer">
      <span> Don't have an account? </span
      ><a routerLink="/sign-up"> Register</a>
    </div>
  </form>
</div>
