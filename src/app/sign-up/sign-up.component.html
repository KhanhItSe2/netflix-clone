<div class="container">
  <form
    action=""
    class="sign-in-form"
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()"
  >
    <h4>Create Account</h4>

    <label for="username" class="username__title">Username</label>
    <input
      name="username"
      type="text"
      class="username__input"
      formControlName="username"
      placeholder="Your username"
    />
    <label for="email" class="email__title">Email address</label>
    <input
      name="email"
      type="text"
      class="email__input"
      formControlName="email"
      placeholder="Your email"
    />

    <label for="password" class="password__title">Password</label>
    <input
      type="password"
      name="password"
      formControlName="password"
      class="password__input"
      placeholder="Your password"
    />

    <label for="passwordConfirm" class="passwordConfirm__title"
      >Password confirmation</label
    >
    <input
      type="password"
      name="passwordConfirm"
      formControlName="passwordConfirm"
      class="passwordConfirm__input"
      placeholder="Repeat your password"
    />
    <ng-container *ngIf="signUpForm.touched && signUpForm.invalid">
      <span
        class="error-field"
        *ngIf="signUpForm.get('username')?.errors?.['required']"
      >
        *Username is required
      </span>
      <span
        class="error-field"
        *ngIf="signUpForm.get('email')?.errors?.['email']"
      >
        *Invalid email
      </span>
      <span
        class="error-field"
        *ngIf="signUpForm.get('password')?.errors?.['required']"
      >
        *Password is required
      </span>
      <span
        class="error-field"
        *ngIf="signUpForm.get('password')?.errors?.['pattern']"
      >
        *Password has at least 8 characters in length, Lowercase letters,
        Uppercase letters , Numbers, Special characters
      </span>
      <span class="error-field" *ngIf="signUpForm.errors">
        *Password is not matched
      </span>
    </ng-container>
    <button type="submit" class="registerBtn" [disabled]="signUpForm.invalid">
      Register
      
    </button>
    <div class="footer">
      <span>Already have an account?</span><a routerLink="/sign-in"> Sign in</a>
    </div>
  </form>
</div>
